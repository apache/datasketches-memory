name: DataSketches-Memory Auto JDK Matrix Test & Install

on:
    pull_request:
    push:
        branches: [ master, 2.2.X ]
    workflow_dispatch:

env:
    MAVEN_OPTS: -Xmx1g -Xms1g

jobs:
    build:
        name: Build, Test, Install
        runs-on: macOS-latest

        strategy:
          fail-fast: false
        
        steps:
        - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
          uses: actions/checkout@v4
          with:
              persist-credentials: false

        - name: Print Current workflow
          run: >
             cat .github/workflows/auto-jdk-matrix.yml
        
        - name: Setup Java
          uses: actions/setup-java@v4
          with:
              distribution: 'temurin'
              java-package: jdk
              architecture: x64
              java-version: |
                11
                8

        - name: Cache local Maven repository
          uses: actions/cache@v4
          with:
              path: ~/.m2/repository
              key: build-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
              restore-keys: build-${{ runner.os }}-maven-

        - name: Test
          # -X debug, -B batch mode, never stops for user input
          run: >
              mvn clean test -B  
              -Dmaven.javadoc.skip=true
              -Dgpg.skip=true

        - name: Install
          # -X debug, -B batch mode, never stops for user input
          run: >
              mvn clean install -B 
              -DskipTests=true
              -Dgpg.skip=true

# Architecture options: x86, x64, armv7, aarch64, ppc64le
# setup-java@v4 has a "with cache" option
# Lifecycle: validate, compile, test, package, verify, install, deploy
# -B batch mode
# -V show Version without stopping
# -X debug mode
# -q quiet, only show errors
